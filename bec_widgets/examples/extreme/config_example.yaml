plot_settings:
  background_color: "black"
  num_columns: 3
  colormap: "plasma"
  scan_types: False # True to show scan types

# example to use without scan_type -> only one general configuration
plot_data:
  - plot_name: "ADC plot"
    x:
      label: 'Motor Y'
      signals:
        - name: "samy"
#          entry: "samy" # here I also forgot to specify entry
    y:
      label: 'ADC'
      signals:
        - name: "gauss_bpm"
          entry: "gauss_bpm"
        - name: "samx"
          # I will not specify entry, because I want to take hint from gauss_adc2
  - plot_name: "Multi"
    x:
      label: 'Motor X'
      signals:
        - name: "samx"
          entry: "samx"
    y:
      label: 'Multi'
      signals:
        - name: "gauss_bpm"
          entry: "gauss_bpm"
        - name: "samx"
          entry: ["samx", "samx_setpoint"]


